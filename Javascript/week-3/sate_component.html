<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State and Component</title>
</head>

<body>
    <h1>State and Component</h1>
    <input type="text">
    <button onclick="addTodo()">Add Todo!</button>
    <div id="todos"></div>

    <script>
        let todos = [];

        function addTodo() {
            todos.push({
                title: document.querySelector("input").value
            })
            render()
        }

        function todoStateComponent(todos) {
            const div = document.createElement("div")
            const h1 = document.createElement("h1")
            const button = document.createElement("button")
            h1.innerHTML = todo.title
            button.innerHTML = "Delete"
            div.append(h1)
            div.append(button)
            return div
        }

        // react doing something here. 
        function render() {
            document.querySelector("#todos").innerHTML = "";
            for (let i = 0; i < todos.length; i++) {
                const element = todoStateComponent(todos[i]);
                document.querySelector("body").appendChild(element)
            }
        }

        // The process of finding the div on state is called Reconcillation in react. 
    </script>
</body>

</html>
